# General database config
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.datasource.jdbc.url=${DB_URL:jdbc:mysql://localhost:3309/sakila}
quarkus.datasource.username=${DB_USERNAME:jonathan}
quarkus.datasource.password=${DB_PASSWORD:test}
quarkus.datasource.db-version=5.7.17

# HTTP configuration
quarkus.http.host=0.0.0.0
