# General database config
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.datasource.jdbc.url=${DB_URL:jdbc:mysql://localhost:3309/sakila}
quarkus.datasource.username=${DB_USERNAME:jonathan}
quarkus.datasource.password=${DB_PASSWORD:test}
quarkus.datasource.db-version=5.7.17

# HTTP configuration
quarkus.http.host=0.0.0.0
quarkus.http.port=${PORT:2020}

# HTTPS/SSL configuration
quarkus.http.ssl-port=${SSL_PORT:8443}
quarkus.http.ssl.certificate.key-store-file=${KEYSTORE_PATH:classpath:keystore.p12}
quarkus.http.ssl.certificate.key-store-password=${KEYSTORE_PASSWORD:changeit}
quarkus.http.ssl.certificate.key-store-file-type=PKCS12

# Redirect HTTP to HTTPS (optional, uncomment to enable)
# quarkus.http.insecure-requests=redirect

# CORS configuration for https://film.catchee.xyz
quarkus.http.cors=true
quarkus.http.cors.origins=https://film.catchee.xyz
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Hibernate config
quarkus.hibernate-orm.log.sql=${LOG_SQL:false}
